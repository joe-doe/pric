<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="welcome-box">
                <div class="logo">PRI.C</div>
                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <label for="name">name:</label>
                        <input type="text" class="form-control" id="name" placeholder="your nickname" name="name">
                    </div>
                    <div class="form-group">
                        <label for="room">room:</label>
                        <input type="text" class="form-control" id="room" placeholder="room name" name="room">
                    </div>
                    <button type="submit" class="btn btn-lg btn-info btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="{{ url_for('static', filename='js/random_generator.js') }}"></script>
</body>
</html>
